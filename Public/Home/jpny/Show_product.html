<include file="Public:header" />


	<div class="neironye">
	<div class="daohanglan">
		<div class="bt">
		<div class="zw">产品中心</div>
		<div class="yw">Product Center</div>
		</div>

		<if condition="$flag_son">
				<a href="{:U('list/index', array('cid' => 5))}"><div class='lm'>全部产品</div></a>
				<yang:catlist typeid='$cid' type='son' flag='1'>
					<a href="{$catlist.url}"><div class="lm">{$catlist.name}{$cid}</div></a>
				</yang:catlist>
			<else/>
				<if condition = "$cate['pid'] gt 0">
						<a href="{:U('list/index', array('cid' => 5))}"><div class='lm'>全部产品</div></a>

					<yang:catlist typeid="$cate['pid']" typepid="$content['cid']" type='son' flag='1'>
						<a href="{$catlist.url}"><div class='lm {$catlist.class}'>{$catlist.name}</div></a>
					</yang:catlist>
				</if>
			</if>
	</div>

	<div class="neirongxx product details">
		<div class="cpgg">
			<div class="tp"> <img src="{$content.litpic}" width="236" height="236" alt=""/></div>
			<div class="xinxi">
				<div class="btxx">{$content.title}</div>
				<div class="guige">规格：{$content.specification}</div>
				<div class="cpms">
					<div class="lx">特征特性：</div>
					<div class="sm">    {$content.brand}</div>
				</div>
				<div class="cpms">
					<div class="lx">栽培要点：</div>
					<div class="sm"> {$content.description}</div>
				</div>
				<div class="cpms">
					<div class="lx">亩用种量：</div>
					<div class="sm">{$content.units}</div>
				</div>
			</div>
		</div>

		<div class="spxqwb">
			<foreach name="content['pictureurls']" item="v">
		  	<img src="{$v['url']|get_picture=600}" width="852" height="1207" alt=""/>
		  	</foreach>
	 	</div>
	</div>


	</div>
	</div>

	<include file="Public:footer" />
